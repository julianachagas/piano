<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Piano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <h1>JavaScript Piano</h1>
      <p>Click on the keys or use your keyboard</p>
      <div class="controls">
        <p>Keyboard controls</p>
        <p>white keys: A S D F G H J K L ;(รง)</p>
        <p>black keys: W E T Y U O P</p>
        <p>Hover the piano for hints</p>
      </div>
    </header>
    <div class="container">
      <div class="piano">
        <div class="keys">
          <div class="white key" data-note="C" data-keyboard="a" data-key="65">
            <span>C (a)</span>
          </div>
          <div class="black key" data-note="C#" data-keyboard="w" data-key="87">
            <span>C# (w)</span>
          </div>
        </div>
        <div class="keys">
          <div class="white key" data-note="D" data-keyboard="s" data-key="83">
            <span>D (s)</span>
          </div>
          <div class="black key" data-note="D#" data-keyboard="e" data-key="69">
            <span>D# (e)</span>
          </div>
        </div>
        <div class="keys">
          <div class="white key" data-note="E" data-keyboard="d" data-key="68">
            <span>E (d)</span>
          </div>
        </div>
        <div class="keys">
          <div class="white key" data-note="F" data-keyboard="f" data-key="70">
            <span>F (f)</span>
          </div>
          <div class="black key" data-note="F#" data-keyboard="t" data-key="84">
            <span>F# (t)</span>
          </div>
        </div>
        <div class="keys">
          <div class="white key" data-note="G" data-keyboard="g" data-key="71">
            <span>G (g)</span>
          </div>
          <div class="black key" data-note="G#" data-keyboard="y" data-key="89">
            <span>G# (y)</span>
          </div>
        </div>
        <div class="keys">
          <div class="white key" data-note="A" data-keyboard="h" data-key="72">
            <span>A (h)</span>
          </div>
          <div class="black key" data-note="A#" data-keyboard="u" data-key="85">
            <span>A# (u)</span>
          </div>
        </div>
        <div class="keys">
          <div class="white key" data-note="B" data-keyboard="j" data-key="74">
            <span>B (j)</span>
          </div>
        </div>
        <div class="keys">
          <div class="white key" data-note="C" data-keyboard="k" data-key="75">
            <span>C (k)</span>
          </div>
          <div class="black key" data-note="C#" data-keyboard="o" data-key="79">
            <span>C# (o)</span>
          </div>
        </div>
        <div class="keys">
          <div class="white key" data-note="D" data-keyboard="l" data-key="76">
            <span>D (l)</span>
          </div>
          <div class="black key" data-note="D#" data-keyboard="p" data-key="80">
            <span>D# (p)</span>
          </div>
        </div>
        <div class="keys">
          <div class="white key" data-note="E" data-keyboard="รง" data-key="186">
            <span>E (; รง)</span>
          </div>
        </div>
      </div>
    </div>
    <p class="note">C</p>
    <section class="audios">
      <audio src="audio/040.wav" data-key="65"></audio>
